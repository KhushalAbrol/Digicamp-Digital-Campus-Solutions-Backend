# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven
name: Build with Maven and Publish Docker Image to DockerHub

on:
  push:
    branches: [ github_actions ]
  pull_request:
    branches: [ github_actions ]

jobs:

  build:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ROOT_PASSWORD: Jay@1998
          MYSQL_DATABASE: digicampdb
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Create a new .env file
      run: |
        touch .env
        echo DB_CONNECTION=mysql >> .env
        echo DB_HOST=mysql >> .env
        echo DB_PORT=3306 >> .env
        echo DB_DATABASE=digicampdb >> .env
        echo DB_USERNAME=root >> .env
        echo DB_PASSWORD=Jay@1998 >> .env
        
    - name: Build with Maven
      run: mvn -B package --file pom.xml
      
    - name: List Files
      run: ls
       
    - name: checkout repo
      uses: actions/checkout@v2
      
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v1 
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1
           
    - name: Build and Push Docker Image
      uses: mr-smithers-excellent/docker-build-push@v5
      with:
        image: jpray/digicamp_backend
        tags: latest
        registry: docker.io
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
